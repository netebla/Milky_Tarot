version: "3.9"
services:
  bot:
    image: ghcr.io/${GITHUB_REPOSITORY:-owner/repo}:latest
    container_name: tarot_bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - TZ=${TZ:-Europe/Moscow}
    volumes:
      - ./data/users.json:/app/src/data/users.json
    restart: unless-stopped

