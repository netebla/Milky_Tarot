version: "3.9"
services:
  db:
    image: postgres:15
    container_name: tarot_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: tarot_db
      TZ: Europe/Moscow
    volumes:
      - tarot_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  bot:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/milky-tarot:latest
    container_name: tarot_bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_ID: ${ADMIN_ID}
      DATABASE_URL: postgresql://postgres:your_password@db:5432/tarot_db
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PROXY_ENABLED: ${PROXY_ENABLED:-false}
      PROXY_URL: ${PROXY_URL:-}
      TZ: Europe/Moscow
    depends_on:
      - db
    restart: unless-stopped

  payment_bot:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/milky-tarot:latest
    container_name: tarot_payment_bot
    environment:
      PAYMENT_BOT_TOKEN: ${PAYMENT_BOT_TOKEN}
      ADMIN_ID: ${ADMIN_ID}
      DATABASE_URL: postgresql://postgres:your_password@db:5432/tarot_db
      YOOKASSA_SHOP_ID: ${YOOKASSA_SHOP_ID}
      YOOKASSA_SECRET_KEY: ${YOOKASSA_SECRET_KEY}
      YOOKASSA_RETURN_URL: ${YOOKASSA_RETURN_URL:-https://t.me/Milky_Tarot_Bot}
      TZ: Europe/Moscow
    depends_on:
      - db
    restart: unless-stopped

volumes:
  tarot_pgdata:
