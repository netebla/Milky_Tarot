version: "3.9"
services:
  db:
    image: postgres:15
    container_name: tarot_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: tarot_db
      TZ: Europe/Moscow
    volumes:
      - tarot_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  bot:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/milky-tarot:latest
    container_name: tarot_bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      ADMIN_ID: ${ADMIN_ID}
      DATABASE_URL: postgresql://postgres:your_password@db:5432/tarot_db
      TZ: Europe/Moscow
      http_proxy: socks5://host.docker.internal:1080
      https_proxy: socks5://host.docker.internal:1080
    depends_on:
      - db
    network_mode: "bridge"
    restart: unless-stopped

volumes:
  tarot_pgdata: